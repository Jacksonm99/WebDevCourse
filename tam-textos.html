<!DOCTYPE html>
<html>
<head>
	<title>Tamanhos de fontes</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*
		px = tamanho fixo
		% = tamanho relativo 
		em = tamanho relativo ao container pai
		*/
	div{
		font-size: 30px;
	}	
	.texto{
		font-size: 2em;
	}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteudo 1 </p>
		<p>Conteudo 2 </p>
	</div>


</body>
</html>
