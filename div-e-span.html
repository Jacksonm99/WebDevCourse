<!DOCTYPE html>
<html>
<head>
	<title>Divs e Spans</title>
	<meta charset="utf-8">
	<style type="text/css">
		#cabeçalho {
			background: black;
		}
		#conteudo{
			background: black;
		}
		#rodape{
			background: orange
		}
		.branco{
			color: white;
		}
		.produto{
			background: orange;
			margin: 10px;
		}
		#assinatura{
			background: pink;
		}

	</style>
</head>
<body>

<div id="cabeçalho">
	<img src="amazon-logo.jpg" width="200">
	<ul class="branco">
		<li>Home</li>
		<li>Contato</li>
		<li>Produtos</li>
	</ul>
</div>
<div id="conteudo">
	<div class="produto" >
		produto 1
	</div>
	<div class="produto">
		produto 2
	</div>
	<div class="produto">
		produto 3
	</div>
</div>
<div id="rodape">
	<h2 align="center">Todos os direitos reservados</h2>
</div>
<span id="assinatura">Jackson<span class="branco">Manoel</span></span>


</body>
</html>
